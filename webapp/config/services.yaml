# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
imports:
    - { resource: static.yaml }

parameters:
    locale: en
    # Enable this to support removing time intervals from the contest.
    # This code is rarely tested and we discourage using it.
    removed_intervals: false
    image_directory: '%kernel.project_dir%/public/media/images'
    # The prefixes of requests, which should be contest-aware
    # - This will ensure, that cid parameter is always added to the urls
    # - - and if missing, sets the current contest id or the default contest id
    contest_id_urls_prefixes: [
        # public actions
        '/public/scoreboard',
        '/public/problems',
        # team actions
        '/team/scoreboard',
        '/team/problems',
        '/team/editor',
    ]

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection'
            - '../src/Entity'
            - '../src/Migrations'
            - '../src/Kernel.php'

    App\EventSubscriber\ContestIdSubscriber:
        arguments:
            $contestIdURLsPrefixes: '%contest_id_urls_prefixes%'

    App\EventListener\AddContentSecurityPolicyListener:
        arguments:
            $cspConfig:
                defaultSrc: "'self'"
                styleSrc: "'self' 'unsafe-inline'"
                scriptSrc: "'self' 'unsafe-inline' https://*.googletagmanager.com"
                imgSrc: "'self' https://*.google-analytics.com https://*.analytics.google.com
                https://*.googletagmanager.com https://*.g.doubleclick.net https://*.google.com data:"
                connectSrc: "'self' https://*.google-analytics.com https://*.analytics.google.com
                https://*.googletagmanager.com https://*.g.doubleclick.net https://*.google.com"
                frameAncestors: "'self'"
