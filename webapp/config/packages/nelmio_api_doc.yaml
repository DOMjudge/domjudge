nelmio_api_doc:
    documentation:
        info:
            title: DOMjudge
            description: DOMjudge API v4
            version: "%domjudge.version%"
        security:
            - {}
            - basicAuth: []
        components:
            securitySchemes:
                basicAuth:
                    type: http
                    scheme: basic
            parameters:
                cid:
                    name: cid
                    in: path
                    description: The contest ID
                    required: true
                    schema:
                        type: string
                id:
                    name: id
                    in: path
                    description: The ID of the entity to get
                    required: true
                    schema:
                        type: string
                idlist:
                    name: ids[]
                    in: query
                    description: Filter the objects to get on this list of ID's
                    explode: true
                    schema:
                        type: array
                        items:
                            type: string
                            description: A single ID
                strict:
                    name: strict
                    in: query
                    description: Whether to only include CCS compliant properties in the response
                    schema:
                        type: boolean
                        default: false
            schemas:
                NotFound:
                    description: The specified resource was not found
                Unauthorized:
                    description: Unauthorized
                ImageList:
                    type: array
                    items:
                        type: object
                        properties:
                            href:
                                type: string
                            mime:
                                type: string
                            width:
                                type: integer
                            height:
                                type: integer
                Banner:
                    properties:
                        banner:
                            $ref: "#/components/schemas/ImageList"
                Logo:
                    properties:
                        logo:
                            $ref: "#/components/schemas/ImageList"
                Photo:
                    properties:
                        photo:
                            $ref: "#/components/schemas/ImageList"
                ContestProblem:
                    properties:
                        id:
                            type: string
                        label:
                            type: string
                        short_name:
                            type: string
                        name:
                            type: string
                        ordinal:
                            type: integer
                        rgb:
                            type: string
                        color:
                            type: string
                        time_limit:
                            type: number
                            format: float
                        test_data_count:
                            type: integer
                Files:
                    properties:
                        files:
                            $ref: "#/components/schemas/ArchiveList"
                ArchiveList:
                    type: array
                    items:
                        type: object
                        properties:
                            href:
                                type: string
                            mime:
                                type: string
                SourceCodeList:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: string
                            submission_id:
                                type: string
                            filename:
                                type: string
                                description: Original file name
                            source:
                                type: string
                                description: Base64-encoded source code
                JudgementType:
                    type: object
                    properties:
                        id:
                            type: string
                        name:
                            type: string
                        penalty:
                            type: boolean
                        solved:
                            type: boolean
                JudgementExtraFields:
                    properties:
                        judgement_type_id:
                            type: string
                        judgehost:
                            type: string
                        max_run_time:
                            type: number
                            format: float
                RunExtraFields:
                    properties:
                        judgement_type_id:
                            type: string
                Scoreboard:
                    type: object
                    properties:
                        event_id:
                            type: string
                        time:
                            type: string
                        contest_time:
                            type: string
                        state:
                            $ref: "#/components/schemas/ContestState"
                        rows:
                            type: array
                            items:
                                type: object
                                properties:
                                    rank:
                                        type: integer
                                    team_id:
                                        type: string
                                    score:
                                        type: object
                                        properties:
                                            num_solved:
                                                type: integer
                                            total_time:
                                                type: integer
                                    problems:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                label:
                                                    type: string
                                                problem_id:
                                                    type: string
                                                num_judged:
                                                    type: integer
                                                num_pending:
                                                    type: integer
                                                solved:
                                                    type: boolean
                                                time:
                                                    type: integer
                                                first_to_solve:
                                                    type: boolean
                NextJudging:
                    type: object
                    properties:
                        judgingid:
                            type: integer
                        submitid:
                            type: integer
                        cid:
                            type: integer
                        teamid:
                            type: integer
                        probid:
                            type: integer
                        langid:
                            type: string
                        language_extensions:
                            type: array
                            items:
                                type: string
                        filter_compiler_files:
                            type: boolean
                        rejudgingid:
                            type: integer
                        entry_point:
                            type: string
                        origsubmitid:
                            type: integer
                        maxruntime:
                            type: number
                            format: float
                        memlimit:
                            type: integer
                        outputlimit:
                            type: integer
                        run:
                            type: string
                        compare:
                            type: string
                        compare_args:
                            type: string
                        compile_script:
                            type: string
                        compare_md5sum:
                            type: string
                        run_md5sum:
                            type: string
                        compile_script_md5sum:
                            type: string
                        testcases:
                            type: array
                            items:
                                type: object
                                properties:
                                    md5sum_input:
                                        type: string
                                    md5sum_output:
                                        type: string
                                    testcaseid:
                                        type: integer
                                    rank:
                                        type: integer
                ContestState:
                    type: object
                    properties:
                        started:
                            type: string
                            format: date-time
                        ended:
                            type: string
                            format: date-time
                        frozen:
                            type: string
                            format: date-time
                        thawed:
                            type: string
                            format: date-time
                        finalized:
                            type: string
                            format: date-time
                        end_of_updates:
                            type: string
                            format: date-time
                Award:
                    type: object
                    properties:
                        id:
                            type: string
                        citation:
                            type: string
                        team_ids:
                            type: array
                            items:
                                type: string
                AddUser:
                    required:
                        - username
                        - name
                        - password
                        - roles
                    type: object
                    properties:
                        username:
                            type: string
                        name:
                            type: string
                        email:
                            type: string
                            format: email
                        ip:
                            type: string
                        password:
                            type: string
                            format: password
                        enabled:
                            type: boolean
                        team_id:
                            type: string
                        roles:
                            type: array
                            items:
                                type: sring
                ClarificationPost:
                    type: object
                    required: [text]
                    properties:
                        text:
                            type: string
                            description: The body of the clarification to send
                        problem_id:
                            type: string
                            description: The problem the clarification is for
                        reply_to_id:
                            type: string
                            description: The ID of the clarification this clarification is a reply to
                        from_team_id:
                            type: string
                            description: The team the clarification came from. Only used when adding a clarification as admin
                        to_team_id:
                            type: string
                            description: The team the clarification must be sent to. Only used when adding a clarification as admin
                        time:
                            type: string
                            format: date-time
                            description: The time to use for the clarification. Only used when adding a clarification as admin
                        id:
                            type: string
                            description: The ID to use for the clarification. Only used when adding a clarification as admin and only allowed with PUT

    areas:
        path_patterns: [ ^/api/v4 ]
