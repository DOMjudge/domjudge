check static codecov:
  extends: [.tiny_job]
  stage: ci_checks
  image: bash
  script:
    - wget https://codecov.io/bash -O newcodecov
    - diff newcodecov gitlab/uploadcodecov.sh

run chroot script checks:
  extends: [.normal_job]
  stage: chroot_checks
  when: manual
  allow_failure: true
  parallel:
    matrix:
      - PLACEHOLDER:
        - trigger_with_default_values
      - ARCH:
        - amd64
        - arm64
        - armhf
        - i386
  script:
    - ./gitlab/chroot_checks.sh

