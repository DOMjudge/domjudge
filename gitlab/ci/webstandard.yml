webstandard_check_role:
  extends: [.short_job,.mariadb_job]
  allow_failure: true
  parallel:
    matrix:
      - ROLE: team
        TEST: [w3cval,WCAG2A]
  stage: accessibility
  variables:
    MYSQL_ROOT_PASSWORD: password
  script:
    - ./gitlab/webstandard.sh
  artifacts:
    when: always
    paths:
      - public
      - w3chtmlpublic.json
      - w3ccsspublic.json
      - w3csvgpublic.json
      - duration

orig_webstandard_check_role:
  extends: [.short_job,.mariadb_job]
  parallel:
    matrix:
      - ROLE: team
        TEST: [w3cval,WCAG2A]
  stage: accessibility
  variables:
    MYSQL_ROOT_PASSWORD: password
  script:
    - ./gitlab/orig_webstandard.sh
  artifacts:
    when: always
    paths:
      - public
      - w3chtmlpublic.json
      - w3ccsspublic.json
      - w3csvgpublic.json
      - duration
