webstandard_check_role:
  image: domjudge/gitlabci:2.1
  only:
    - main
    - /^[0-9].[0-9]$/
  extends: [.long_job,.mariadb_job]
  parallel:
    matrix:
      - ROLE: public
        TEST: [w3cval,WCAG2A,WCAG2AA]
      - ROLE: team
        TEST: [w3cval,WCAG2A,WCAG2AA]
      - ROLE: balloon
        TEST: [w3cval,WCAG2A,WCAG2AA]
      - ROLE: jury
        TEST: [w3cval]
      - ROLE: admin
        TEST: [w3cval]
  stage: accessibility
  variables:
    MYSQL_ROOT_PASSWORD: password
  script:
    - ./gitlab/webstandard.sh
  artifacts:
    when: always
    paths:
      - public
      - w3chtmlpublic.json
      - w3ccsspublic.json
      - w3csvgpublic.json

webstandard_check_role_PR:
  image: domjudge/gitlabci:2.1
  extends: [.short_job,.mariadb_job]
  parallel:
    matrix:
      - ROLE: public
        TEST: [w3cval,WCAG2AA]
      - ROLE: admin
        TEST: [w3cval]
  stage: accessibility
  variables:
    MYSQL_ROOT_PASSWORD: password
  script:
    - ./gitlab/webstandard.sh
  artifacts:
    when: always
    paths:
      - public
      - w3chtmlpublic.json
      - w3ccsspublic.json
      - w3csvgpublic.json
