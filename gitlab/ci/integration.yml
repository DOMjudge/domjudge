integration_mysql:
  only:
    - main
    - /^[0-9].[0-9]$/
  extends: [.mysql_job,.integration_job]
  variables:
    MYSQL_ROOT_PASSWORD: password
    MARIADB_PORT_3306_TCP_ADDR: sqlserver
    MYSQL_REQUIRE_PRIMARY_KEY: 1
    PIN_JUDGEDAEMON: 1
    TEST: "Unit"
    CRAWL_DATASOURCES: "0"

integration_mariadb_pr:
