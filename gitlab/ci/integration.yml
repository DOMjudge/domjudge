.integration_job:
  extends: [.long_job,.cached_vendor]
  stage: integration
  script:
    - set -eux
    - if [ -z ${PHPVERSION+x} ]; then export PHPVERSION=7.4; fi
    - if [ "$TEST" = "E2E" ]; then exit 0; fi
    - if [ "$CRAWL_DATASOURCES" != "0" ]; then exit 0; fi
    - timeout --signal=15 40m ./gitlab/integration.sh $PHPVERSION
  artifacts:
    when: always
    paths:
      - gitlabartifacts

