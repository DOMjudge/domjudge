# This placeholder job tries to start as soon as possible
.clean_ordering:
  needs: []
  retry:
    max: 0 #Max is 2, set when gitlab is flacky
    when:
      - always
  artifacts:
    when: always
    paths:
      - duration
  script:
    - /bin/true
  before_script:
    - mkdir -p duration
    - LOG=${CI_JOB_NAME// /_}.txt
    - echo "begin|job" $(date +%s) >> ./duration/$LOG
  after_script:
    - LOG=${CI_JOB_NAME// /_}.txt
    - echo "end|job" $(date +%s) >> ./duration/$LOG

.tiny_job:
  extends: [.clean_ordering]
  timeout: 3m

.short_job:
  extends: [.clean_ordering]
  timeout: 7m

.normal_job:
  extends: [.clean_ordering]
  timeout: 15m

.long_job:
  extends: [.clean_ordering]
  timeout: 30m

.mysql_job:
  script:
    - /bin/true
  services:
    - name: mysql
      command: ["--default-authentication-plugin=mysql_native_password"]
      alias: sqlserver

.mariadb_job:
  script:
    - /bin/true
  services:
    - name: mariadb
      alias: sqlserver

.phpsupported_job:
  script:
    - /bin/true
  parallel:
    matrix:
      - PHPVERSION: ["7.2","7.3","7.4","8.0"]
