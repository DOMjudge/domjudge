# This placeholder job tries to start as soon as possible
.clean_ordering:
  needs: []
  retry:
    max: 2 #Max is 2, set when gitlab is flacky
    when:
      - always
  script:
    - /bin/true

.tiny_job:
  extends: [.clean_ordering]
  timeout: 4m

.short_job:
  extends: [.clean_ordering]
  timeout: 11m

.normal_job:
  extends: [.clean_ordering]
  timeout: 20m

.long_job:
  extends: [.clean_ordering]
  timeout: 30m

.cached_vendor:
  extends: [.clean_ordering]
  cache:
    key: libvendor-260522
    paths:
      - lib/vendor/

.mysql_job:
  script:
    - /bin/true
  services:
    - name: mysql
      command: ["--mysql-native-password", "--authentication_policy=mysql_native_password"]
      alias: sqlserver

.mariadb_job:
  script:
    - /bin/true
  services:
    - name: mariadb
      alias: sqlserver

.phpsupported_job:
  script:
    - /bin/true
  parallel:
    matrix:
      - PHPVERSION: ["8.1","8.2","8.3"]
        TEST: ["E2E","Unit"]
        CRAWL_DATASOURCES: ["0","1","2"]

.phpsupported_job_pr:
  script:
    - /bin/true
  parallel:
    matrix:
      - PHPVERSION: ["8.3"]
        TEST: ["E2E","Unit"]
        CRAWL_DATASOURCES: ["0"]
