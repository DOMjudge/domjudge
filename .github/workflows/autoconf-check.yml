name: Check autoconf
on:
  merge_group:
  pull_request:
    branches:
      - main
      - '[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: domjudge/gitlabci:24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Create the distribution tarball
        run: |
          make dist
          make distclean
          cd ..
          mv domjudge release
          mkdir domjudge #Workdir for next steps
          tar -cf release.tar release
          gzip -9 release.tar
          mv release.tar.gz domjudge/
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0
          name: test-tarball
          path: ${{ github.workspace }}/release.tar.gz

  redhat-family:
    needs: build
    strategy:
      matrix:
        version: [latest]
        os: [fedora]
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.os }}:${{ matrix.version }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-tarball
      - name: Unpack the "Release" tarball
        run: tar xvf release.tar.gz
      - name: Setup image and run bats tests
        working-directory: release
        run: .github/jobs/configure-checks/setup_configure_image.sh

  debian-family:
    needs: build
    strategy:
      matrix:
        version: [jammy, focal, rolling]
        os: [ubuntu]
        releaseBranch:
          - ${{ contains(github.ref, 'gh-readonly-queue') }}
        exclude:
          - releaseBranch: false
        include:
          - os: debian
            version: stable
          - os: debian
            version: testing
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive
      TZ: Etc/UTC
    container:
      image: ${{ matrix.os }}:${{ matrix.version }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-tarball
      - name: Unpack the "Release" tarball
        run: tar xvf release.tar.gz
      - name: Setup image and run bats tests
        working-directory: release
        run: .github/jobs/configure-checks/setup_configure_image.sh

